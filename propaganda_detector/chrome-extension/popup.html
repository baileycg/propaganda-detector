<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      color: #1e293b;
      background: #ffffff;
    }

    .header {
      padding: 16px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .header p {
      font-size: 11px;
      opacity: 0.85;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      font-size: 12px;
      color: #64748b;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #94a3b8;
    }

    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #ef4444; }

    .form {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .field label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #64748b;
      margin-bottom: 4px;
    }

    .field input[type="text"],
    .field select {
      width: 100%;
      padding: 7px 10px;
      font-size: 13px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      color: #1e293b;
      outline: none;
      transition: border-color 0.15s;
    }

    .field input:focus,
    .field select:focus {
      border-color: #6366f1;
    }

    .field .range-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .field input[type="range"] {
      flex: 1;
      accent-color: #6366f1;
    }

    .field .range-val {
      font-size: 13px;
      font-weight: 600;
      color: #334155;
      min-width: 32px;
      text-align: right;
    }

    .actions {
      padding: 0 16px 16px;
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 0;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-primary {
      background: #6366f1;
      color: #fff;
    }
    .btn-primary:hover { background: #4f46e5; }

    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }
    .btn-secondary:hover { background: #e2e8f0; }

    .saved-msg {
      text-align: center;
      padding: 0 16px 12px;
      font-size: 12px;
      color: #16a34a;
      font-weight: 500;
      display: none;
    }

    .shortcut {
      padding: 8px 16px 14px;
      text-align: center;
      font-size: 11px;
      color: #94a3b8;
    }

    .shortcut kbd {
      font-family: "SF Mono", SFMono-Regular, Consolas, monospace;
      font-size: 11px;
      padding: 2px 5px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Propaganda &amp; Bias Detector</h1>
    <p>Highlight text → right-click → Check for Bias</p>
  </div>

  <div class="status">
    <span id="statusDot" class="status-dot"></span>
    <span id="statusText">Checking API…</span>
  </div>

  <div class="form">
    <div class="field">
      <label for="apiUrl">API URL</label>
      <input type="text" id="apiUrl" value="http://localhost:8000" />
    </div>

    <div class="field">
      <label for="modelType">Model</label>
      <select id="modelType">
        <option value="transformer">Transformer (DistilBERT)</option>
        <option value="sklearn">Sklearn (fast)</option>
      </select>
    </div>

    <div class="field">
      <label for="threshold">Threshold</label>
      <div class="range-row">
        <input type="range" id="threshold" min="0" max="1" step="0.05" value="0.5" />
        <span id="thresholdVal" class="range-val">0.50</span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button id="saveBtn" class="btn btn-primary">Save</button>
    <button id="resetBtn" class="btn btn-secondary">Reset</button>
  </div>

  <div id="savedMsg" class="saved-msg">✓ Settings saved</div>

  <div class="shortcut">
    Shortcut: <kbd>⌘</kbd> + <kbd>Shift</kbd> + <kbd>B</kbd>
  </div>

  <script src="popup.js"></script>
</body>
</html>
